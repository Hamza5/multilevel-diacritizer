name: Continious Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  changes:

    runs-on: ubuntu-latest

    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.10.1
        id: filter
        with:
          filters: |
            backend:
              - 'multilevel_diacritizer/**'
              - '.github/workflows/**'
            frontend:
              - 'multilevel_diacritizer_ui/**'
              - '.github/workflows/**'
            container:
              - 'Dockerfile'
              - '.github/workflows/**'


  backend:

    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.10

    - name: Install Poetry
      uses: snok/install-poetry@v1.1.4
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load the cached virtual environment
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
  
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Run tests
      run: |
        source .venv/bin/activate
        python -m unittest discover tests/

  frontend:

    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./multilevel_diacritizer_ui/

    steps:

    - uses: actions/checkout@v2

    - name: Install Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.x'
        channel: 'stable'

    - name: Install Flutter dependencies
      run: flutter pub get
    - name: Run Flutter tests
      run: flutter test

  container:

    needs: changes
    if: ${{ (needs.changes.outputs.backend == 'true') ||
            (needs.changes.outputs.frontend == 'true') ||
            (needs.changes.outputs.container == 'true') }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}

    steps:

      - uses: actions/checkout@v2

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Run the container
        run: docker run -d -p 8000:8000 --name ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:latest

      - name: Test the HTTP requests
        run: |
          curl http://localhost:8000/
          curl -d "تجريب نص عربي لتشكيله" http://localhost:8000/

      - name: Stop the container
        run: docker stop ${{ env.IMAGE_NAME }}
